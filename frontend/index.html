<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Conciliador Contable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Conciliador Contable</h1>
        <p>
          Sube el Excel de <strong>gastos</strong> y el Excel
          <strong>contable</strong> para comparar y ver qu√© movimientos difieren.
        </p>
      </header>

      <main>
        <form id="conciliacion-form">
          <div class="field">
            <label for="gastos_file">Archivo de gastos (.xlsx)</label>
            <input type="file" id="gastos_file" name="gastos_file" accept=".xlsx" required />
          </div>

          <div class="field">
            <label for="contable_file">Archivo contable (.xlsx)</label>
            <input type="file" id="contable_file" name="contable_file" accept=".xlsx" required />
          </div>

          <button type="submit" id="conciliar-btn">Comparar</button>
        </form>

        <div id="mensajes" class="mensajes"></div>

        <div id="resultado-contenedor" class="resultado-contenedor" hidden>
          <h2>Movimientos que difieren</h2>
          <p id="resumen-texto" class="resumen-texto"></p>

          <div id="solo-gastos" class="lista-movimientos">
            <h3>Solo en archivo de gastos</h3>
            <ul id="lista-gastos"></ul>
          </div>

          <div id="solo-contable" class="lista-movimientos">
            <h3>Solo en archivo contable</h3>
            <ul id="lista-contable"></ul>
          </div>
        </div>
      </main>

      <footer>
        <small>
          Backend en FastAPI &middot; Se comparan por fecha y monto: iguales =
          OK.
        </small>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
